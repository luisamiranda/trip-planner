<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <link rel="stylesheets" href="public/stylesheets/styles.css">
  </head>
  <body>
        <h1>BADASS NYC ROUTE PLANNER</h1>
        <select name="hotels" placeholder="Hotel">
          {% for hotel in hotels %}
          <option value='{{hotel.name}}'>{{hotel.name}}</option>
          {% endfor %}
        </select>
        <select name="restaurants" placeholder="Restaurants">
          {% for restaurant in restaurants %}
          <option value='{{restaurant.name}}'>{{restaurant.name}}</option>
          {% endfor %}
        </select>
        <select name="activities" placeholder="Activities">
          {% for activity in activities %}
          <option value='{{activity.name}}'>{{activity.name}}</option>
          {% endfor %}
        </select>
  <!--<script src="node_modules/bootstrap/dist"></script> -->
  </body>
</html>
